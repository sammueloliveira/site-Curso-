<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Escola de Inglês</title>
    <link rel="stylesheet" href="stylecontatos.css">
</head>

<body>
    <header id="cab">
        <img src="logo.jpg">
        <div id="social">
            <img src="facebook.png" alt="" srcset="">
            <img src="twitter.png" alt="" srcset="">
        </div>
        <nav id="menu">
            <ul>
                <li><a href="index.html" target="_self">Home</a></li> <!-- self = mesma pagina-->
                <li><a href="modulos.html" target="_self">Modulos</a></li>
                <li><a href="contatos.html" target="_self">Contatos</a></li>
            </ul>
        </nav>
    </header>
    <br class="fixFloat">


    <section id="contatos">
        <form name="fcontato" method="post" action="#">
            <label for="fnome">Nome:</label>
            <input type="text" maxlength="50" size="60" name="fnome" id="fnome" autofocus required>
            <label for="ffone">Telefone de contato:</label>
            <input type="tel" name="fnome" id="fnome" size="20" placeholder="(xx)xxxxx-xxxx" maxlength="15" required>
            <label for="email">Email de Contato</label>
            <input type="email" name="email" id="email" size="60"  required>
            <label for="cep">Cep</label>
            <input type="text" name="cep" id="cep" size="15" placeholder="xxxxx-xxx" pattern="\d{5}-?\d{3}" required>
            <label for="nasc">Data de Nascimento</label>
            <input type="date" name="nasc" id="nasc" required>
            <label for="mod">Modulo que pretende iniciar</label>
            <input type="number" name="mod" id="mod" min="1" max="10" step="1" value="1" required>
            <label for="hora">Horario de inicio</label>
            <input type="time" name="hora" id="hora" value="10:00" step="1800"  required>
            <label for="cor">Cor da pasta</label>
            <input type="color" name="cor" id="cor" value="#008800" required>
               <br><br>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">
        </form>
    </section>
    <br class="fixFloat">
    <footer>
        <p>Layout Curso de Inglês</p>
        <p>&copy; Samuel Oliveira</p>
        <p> Inglês Inteligente</p>
        <footer></footer>

</html>
